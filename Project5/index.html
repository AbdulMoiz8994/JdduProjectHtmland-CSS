<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Authentication</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div>
            <form class="formAuth">
                <h1>Sign Us</h1>
               <div class="field">
                <label for="username" class="label" >Username</label>
                <input type="text" id="username" placeholder="Username" class="username">
                <small></small>
               </div>

               <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" class="email">
                <small></small>
               </div>

               <div class="field">
                <label for="number">Phone</label>
                <input type="number" id="number" placeholder="Phone" class="phone">
                <small></small>
               </div>

               <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" class="password">
                <small></small>
               </div>
                <div class="field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="passowrd2">
                    <small></small>
               </div>
              <button>Submit</button>

            </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
